<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ليالي الهنوف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
      position: relative;
    }

    .moon {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 40% 40%, #ffffff, #c7c7c7, #5a5a5a);
      border-radius: 50%;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
      animation: pulse 5s ease-in-out infinite, moon-light 4s ease-in-out infinite;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      filter: blur(1px);
    }

    /* تأثيرات النبض للقمر */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.5), 0 0 160px rgba(255, 255, 255, 0.5);
      }
    }

    /* تأثيرات الإضاءة على القمر */
    @keyframes moon-light {
      0% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.4), 0 0 180px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
    }

    .message {
      font-size: 22px;
      margin-top: 10px;
      opacity: 0.95;
    }

    /* إخفاء مشغل SoundCloud */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 0; /* تقليص العرض إلى 0 */
      height: 0; /* تقليص الارتفاع إلى 0 */
      visibility: hidden; /* إخفاء المشغل */
      z-index: -1; /* ضمان أن المشغل في الخلف */
    }

  </style>
</head>
<body>

  <div>
    <div class="moon"></div>
    <div class="message">ليالي الهنوف✨</div>
  </div>

  <!-- مشغل SoundCloud -->
  <iframe id="soundcloud-widget" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2009287482%3Fsecret_token%3Ds-FItGenaSADy&amp;color=%23ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true">
  </iframe>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script>
    // التأكد من أن المشغل جاهز للعمل
    var iframe = document.getElementById('soundcloud-widget');
    var widget = SC.Widget(iframe);

    // عندما يصبح المشغل جاهزًا
    widget.bind(SC.Widget.Events.READY, function() {
      widget.play();  // يبدأ تشغيل الصوت
    });

    // إذا تم مغادرة الصفحة أو إغلاقها، إيقاف الصوت مؤقتًا
    window.addEventListener('beforeunload', function() {
      widget.pause();  // إيقاف الصوت مؤقتًا
    });
  </script>

</body>
</html>
