<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ليالي الهنوف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
      position: relative;
      cursor: pointer; /* تغيير المؤشر ليصبح على شكل يد عند التمرير فوق القمر */
    }

    .moon {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 40% 40%, #ffffff, #c7c7c7, #5a5a5a);
      border-radius: 50%;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
      animation: pulse 5s ease-in-out infinite, moon-light 4s ease-in-out infinite;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      filter: blur(1px);
    }

    /* تأثيرات النبض للقمر */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.5), 0 0 160px rgba(255, 255, 255, 0.5);
      }
    }

    /* تأثيرات الإضاءة على القمر */
    @keyframes moon-light {
      0% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.4), 0 0 180px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
    }

    .message {
      font-size: 22px;
      margin-top: 30px; /* جعل المسافة بين القمر والرسالة أكبر */
      opacity: 0.95;
    }

    /* إخفاء مشغل الصوت */
    audio {
      display: none; /* إخفاء مشغل الصوت */
    }

  </style>
</head>
<body>

  <div>
    <div class="moon" onclick="playAudio()"></div> <!-- عند الضغط على القمر، سيبدأ تشغيل الصوت -->
    <div class="message">ليالي الهنوف✨</div>
  </div>

  <!-- مشغل الصوت -->
  <audio id="audioPlayer" autoplay loop>
    <source id="audioSource" src="https://res.cloudinary.com/dxpevf39z/video/upload/v1745254687/%D8%A3%D9%86%D8%AA_%D8%B7%D9%8A%D8%A8_-_%D8%B9%D8%A8%D8%AF%D8%A7%D9%84%D8%B9%D8%B2%D9%8A%D8%B2_%D8%A7%D9%84%D8%B6%D9%88%D9%8A%D8%AD%D9%8A___%D8%A7%D9%84%D9%86%D8%B3%D8%AE%D9%87_%D8%A7%D9%84%D9%88%D8%A7%D8%B6%D8%AD%D9%87_zrdmoe.mp3">
    متصفحك لا يدعم مشغل الصوت.
  </audio>

  <script>
    // دالة لتشغيل الصوت عند الضغط على القمر
    function playAudio() {
      var audio = document.getElementById('audioPlayer');
      audio.play(); // تشغيل الصوت
    }
  </script>

</body>
</html>
