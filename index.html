<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليالي الهنوف</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .moon {
            width: 200px;
            height: 200px;
            background-color: #f1f1f1;
            border-radius: 50%;
            margin: 100px auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff5500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <h1>ليالي الهنوف</h1>
    <p>اضغط على الزر لتشغيل الموسيقى</p>
    <button id="playButton">تشغيل الموسيقى</button>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/2009287482%3Fsecret_token%3Ds-FItGenaSADy&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true";
            document.body.appendChild(iframe);

            // لإظهار رسالة عند الضغط
            alert("تم تشغيل الموسيقى!");
        });
    </script>
</body>
</html>
