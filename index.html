<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ليالي الهنوف</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow: hidden;
      position: relative;
    }

    .moon {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 40% 40%, #ffffff, #c7c7c7, #5a5a5a);
      border-radius: 50%;
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.4), 0 0 120px rgba(255, 255, 255, 0.3);
      animation: pulse 5s ease-in-out infinite, moon-light 4s ease-in-out infinite;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      filter: blur(1px);
    }

    /* تأثيرات النبض للقمر */
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.2), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.5), 0 0 160px rgba(255, 255, 255, 0.5);
      }
    }

    /* تأثيرات الإضاءة على القمر */
    @keyframes moon-light {
      0% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 120px rgba(255, 255, 255, 0.4), 0 0 180px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.3), 0 0 120px rgba(255, 255, 255, 0.2);
      }
    }

    .message {
      font-size: 22px;
      margin-top: 10px;
      opacity: 0.95;
    }

    /* إخفاء مشغل الصوت */
    iframe {
      position: absolute; /* وضع الـ iframe في الخلفية */
      top: 0;
      left: 0;
      width: 0; /* تقليص العرض إلى 0 */
      height: 0; /* تقليص الارتفاع إلى 0 */
      visibility: hidden; /* إخفاء المشغل */
      z-index: -1; /* ضمان أن المشغل في الخلف */
    }

    /* مشغل الصوت */
    audio {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 5px;
      color: white;
      display: block;
    }
  </style>
</head>
<body>

  <div>
    <div class="moon"></div>
    <div class="message">ليالي الهنوف✨</div>
  </div>

  <!-- مشغل الصوت -->
  <audio controls id="audioPlayer" autoplay>
    <source id="audioSource" src="https://res.cloudinary.com/dxpevf39z/video/upload/v1745254693/%D9%85%D8%AD%D9%85%D8%AF_%D8%B9%D8%A8%D8%AF%D9%87_-_%D8%A7%D9%84%D9%85%D8%B9%D8%A7%D8%B2%D9%8A%D9%85_en0tpv.mp3" type="audio/mp3">
    متصفحك لا يدعم مشغل الصوت.
  </audio>

</body>
</html>
