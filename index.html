<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ليالي الهنوف</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    #content {
      display: none;
    }
    #waiting {
      display: none;
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="waiting">
    <p>الموقع سيفتح قريبًا...</p>
    <p id="countdown"></p>
  </div>
  <div id="content">
    <!-- محتوى الموقع هنا -->
    <h1>مرحبًا بك في ليالي الهنوف</h1>
    <!-- يمكنك إضافة باقي العناصر هنا -->
  </div>

  <script>
    // الحصول على التاريخ الميلادي الحالي
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth() + 1; // الأشهر تبدأ من 0
    const day = today.getDate();

    // استدعاء API للحصول على التاريخ الهجري
    fetch(`https://api.aladhan.com/v1/gToH?date=${day}-${month}-${year}`)
      .then(response => response.json())
      .then(data => {
        const hijriDay = parseInt(data.data.hijri.day, 10);
        const hijriMonth = data.data.hijri.month.en;
        
        // تحقق مما إذا كان اليوم هجريًا 13-17
        if (hijriDay >= 13 && hijriDay <= 17) {
          document.getElementById('content').style.display = 'block';
          document.getElementById('waiting').style.display = 'none';
        } else {
          document.getElementById('waiting').style.display = 'block';
          document.getElementById('content').style.display = 'none';
          
          // عداد تنازلي
          const targetDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 1); // المستقبل (اليوم التالي)
          const countdownInterval = setInterval(function() {
            const now = new Date();
            const remainingTime = targetDate - now;

            if (remainingTime <= 0) {
              clearInterval(countdownInterval);
              document.getElementById('waiting').style.display = 'none';
              document.getElementById('content').style.display = 'block';
            } else {
              const hours = Math.floor(remainingTime / 1000 / 60 / 60);
              const minutes = Math.floor((remainingTime / 1000 / 60) % 60);
              const seconds = Math.floor((remainingTime / 1000) % 60);
              document.getElementById('countdown').textContent = `سيفتح الموقع في: ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية`;
            }
          }, 1000);
        }
      })
      .catch(error => {
        console.error('حدث خطأ أثناء جلب التاريخ الهجري:', error);
        document.getElementById('waiting').style.display = 'block';
      });
  </script>
</body>
</html>
