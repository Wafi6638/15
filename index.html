<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ليالي الهنوف</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: white;
            cursor: pointer;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .moon {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 40% 40%, #ffffff, #c7c7c7, #5a5a5a);
            border-radius: 50%;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.4);
            animation: pulse 5s ease-in-out infinite;
            margin: 20px auto;
            transition: transform 0.3s ease;
        }

        .moon:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .message {
            font-size: 24px;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .soundcloud-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon" id="moon"></div>
        <div class="message">ليالي الهنوف ✨</div>
    </div>

    <!-- مشغل SoundCloud المخفي -->
    <div id="soundcloud-player" class="soundcloud-player"></div>

    <script src="https://w.soundcloud.com/player/api.js"></script>

    <script>
        // تهيئة المشغل مع رابطك الخاص
        const initPlayer = () => {
            const iframe = document.createElement('iframe');
            iframe.id = 'soundcloud-iframe';
            iframe.width = '0';
            iframe.height = '0';
            iframe.allow = 'autoplay';
            iframe.src = `https://w.soundcloud.com/player/?url=https://soundcloud.com/discover/sets/your-playlist:xTguBU33r8EDJ2EJ9&auto_play=true&hide_related=true&show_comments=false&buying=false&sharing=false&download=false`;
            document.body.appendChild(iframe);

            const widget = SC.Widget('soundcloud-iframe');
            
            widget.bind(SC.Widget.Events.READY, () => {
                widget.play();
                document.getElementById('moon').style.animationPlayState = 'running';
            });
        };

        // بدء التشغيل عند النقر لأول مرة
        document.body.addEventListener('click', function initialPlay() {
            initPlayer();
            document.body.removeEventListener('click', initialPlay);
        });

        // تحريك القمر عند التشغيل
        const moon = document.getElementById('moon');
        moon.addEventListener('click', () => {
            moon.style.animationPlayState = moon.style.animationPlayState === 'paused' ? 'running' : 'paused';
        });
    </script>
</body>
</html>
